<div class="bg-white rounded-xl shadow-md overflow-hidden mb-6">
    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-900">Filter Blog Posts</h2>
    </div>
    <div class="p-6">
        <form id="blog-post-filter-form" method="get" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Category Filter -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select id="category" name="category" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if selected_category == category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Status Filter -->
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="status" name="status" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                    <option value="">All Statuses</option>
                    <option value="published" {% if status == 'published' %}selected{% endif %}>Published</option>
                    <option value="draft" {% if status == 'draft' %}selected{% endif %}>Draft</option>
                    <option value="archived" {% if status == 'archived' %}selected{% endif %}>Archived</option>
                </select>
            </div>
            
            <!-- Date Range Filter -->
            <div>
                <label for="date_from" class="block text-sm font-medium text-gray-700 mb-1">Date From</label>
                <input type="date" id="date_from" name="date_from" value="{{ date_from }}" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            
            <div>
                <label for="date_to" class="block text-sm font-medium text-gray-700 mb-1">Date To</label>
                <input type="date" id="date_to" name="date_to" value="{{ date_to }}" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            
            <!-- Author Filter -->
            <div>
                <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author</label>
                <select id="author" name="author" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                    <option value="">All Authors</option>
                    {% for author in authors %}
                    <option value="{{ author.id }}" {% if selected_author == author.id %}selected{% endif %}>{{ author.get_full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Search Filter -->
            <div class="md:col-span-2">
                <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                <div class="relative">
                    <input type="text" id="search" name="search" value="{{ search }}" placeholder="Title, content, tags..." class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 pl-10">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <!-- Sort By -->
            <div>
                <label for="sort_by" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                <select id="sort_by" name="sort_by" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                    <option value="-published_date" {% if sort_by == '-published_date' %}selected{% endif %}>Newest First</option>
                    <option value="published_date" {% if sort_by == 'published_date' %}selected{% endif %}>Oldest First</option>
                    <option value="title" {% if sort_by == 'title' %}selected{% endif %}>Title (A-Z)</option>
                    <option value="-title" {% if sort_by == '-title' %}selected{% endif %}>Title (Z-A)</option>
                    <option value="-views" {% if sort_by == '-views' %}selected{% endif %}>Most Popular</option>
                </select>
            </div>
            
            <!-- Filter Actions -->
            <div class="lg:col-span-4 flex space-x-3 mt-2">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium">
                    Apply Filters
                </button>
                <a href="{% url 'dashboard:blog_posts' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg text-sm font-medium">
                    Clear Filters
                </a>
            </div>
        </form>
    </div>
</div>
